<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Harshavardini's Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Harshavardini's Blog</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <article class="blog-post">
                <div class="post-header">
                    <div class="post-meta">
                        <span class="post-date" id="post-date"></span>
                        <span>•</span>
                        <span class="read-time" id="read-time"></span>
                    </div>
                    <h1 class="post-title" id="post-title"></h1>
                </div>
                
                <div class="post-content" id="post-content">
                    <!-- Blog content will be loaded here -->
                </div>
                
                <div class="post-navigation">
                    <a href="index.html" class="back-to-home">← Back to Home</a>
                </div>
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Harshavardini Mahendran. All rights reserved.</p>
        </div>
    </footer>

    <script src="post.js"></script>
</body>
</html>
